<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <link rel="stylesheet" href="/css/basics.css">
    <link rel="stylesheet" href="./css/Editor.css">
</head>
<body>
    <template id="temolate_main">
        <main class="dom-Body-Root">
            <div class="canvas-box">
                <div ctrl-id="canvas_main" class="canvas-view"></div>
            </div>
            <div class="toolBox-box" ctrl-id="toolBox" ctrl-child_ctrl="ToolBox" ctrl-child_ctrl_arguments="this.toolbox_init()"   ></div>
            <div class="ctrlBox-box" ctrl-id="ctrlBox" ctrl-child_ctrl="CtrlBox" ctrl-child_ctrl_arguments="...this.ctrlbox_init()"></div>
        </main>
    </template>
    <template id="template_toolBox">
        <ctrlstyle>
            .toolBox-list .toolBox-item:nth-child(${this.actIndex+1}) i{
                background-color:var(--colorC)
            }
        </ctrlstyle>
        <div class="toolBox-main">
            <ul class="toolBox-list" ctrl-for="this.i=0;this.i<this.data.list.length;++this.i">
                <li class="toolBox-item" pa-click="this.tabTool(${this.i});" title="${this.data.list[this.i].name}">
                    <i class="toolBox-item-icon iconSpritesSvg iconSpritesSvg-${this.data.list[this.i].u+''+this.data.list[this.i].v} "></i>
                </li>
            </ul>
        </div>
    </template>
    <template id="template_ctrlBox">
        <div class="ctrlBox-main">
            <div class="ctrlBox-subModuleBox">
                <h5>TGT Assets</h5>
                <div ctrl-id="_tgtAssets" ctrl-child_ctrl="Ctrl_tgtAssets" ctrl-child_ctrl_arguments="this.ctrl_tgtAssets_dataFnc()"></div>
            </div>
            <div class="ctrlBox-subModuleBox">
                <h5>Transform matrix</h5>
                <div ctrl-id="_Matrix2x2T" ctrl-child_ctrl="Ctrl_Matrix2x2T"></div>
            </div>
        </div>
    </template>
    <template id="template_ctrl_Matrix2x2T">
        <div>
            <div class="ctrlBox-Matrix2x2T-main"
                pa-mouseover="this.focus_input(e.target)"
                pa-mouseout="this.blur()"
                pa-wheel="this.wheel(e)"
            >
                <div><input pa-change="this.changeM(tgt.ctrl_id,tgt.value)" ctrl-id="a">  <span>m11</span></div>
                <div><input pa-change="this.changeM(tgt.ctrl_id,tgt.value)" ctrl-id="b">  <span>m21</span></div>
                <div><input pa-change="this.changeM(tgt.ctrl_id,tgt.value)" ctrl-id="c">  <span>m12</span></div>
                <div><input pa-change="this.changeM(tgt.ctrl_id,tgt.value)" ctrl-id="d">  <span>m22</span></div>
                <hr/><hr/>
                <div><input pa-change="this.changeM(tgt.ctrl_id,tgt.value)" ctrl-id="e">   <span>_tx</span></div>
                <div><input pa-change="this.changeM(tgt.ctrl_id,tgt.value)" ctrl-id="f">   <span>_ty</span></div>
            </div>
            <div class="ctrlBox-Matrix2x2T-buttons">
                <div>
                    <span class="tip">Tip:you can wheel to change value. </span>
                    <button class="ctrlBox-Matrix2x2T-button">reload</button>
                    <button class="ctrlBox-Matrix2x2T-button" pa-click="this.normalize();">normalize</button>
                </div>
                <div>
                    <label class="ctrlBox-Matrix2x2T-button" for="always_reset">always</label>
                    <input class="ctrlBox-Matrix2x2T-button" type="checkbox" name="always_reset" id="always_reset">
                    <button class="ctrlBox-Matrix2x2T-button">repop</button>
                </div>
            </div>
        </div>
    </template>
    <template id="template_ctrl_tgtAssets">
        <ctrlstyle>
            ${this.folded_CSS_Select}{
                display:none;
            }
        </ctrlstyle>
        <div>
            <ul ctrl-id="tgt_list" class="ctrlBox-tgtAssets_main" ctrl-for="this.resetWalker(); this.depth>=0; this.regress()" pa-click="this.listClick_hand(e.target)">
                <li ctrl-id="tgt_item" index="${this.di}" depth="${this.depth}" child_length="${this.gg[this.depth].data.length}" 
                    class="ctrlBox-tgtAssets-item ctrlBox-tgtAssets-item-color_${this.depth%3}"
                    path="${this.gi.join()}"
                    style="margin-left:${this.depth*12}px;">
                    <i class="ctrlBox-tgtAssets-isEditingBtn" ctrl-id="isEditingBtn"></i>
                    <i class="ctrlBox-tgtAssets-visibility"><i class="iconSpritesSvg iconSpritesSvg-${this.gg[this.depth].visibility?3:4}0"></i>
                    </i>
                    ${this.gg[this.depth].name}
                    <!-- D-${this.depth} -->
                </li>
            </ul>
        </div>
    </template>
    <script src="./js/Editor.js" type="module"></script>
</body>
</html>
