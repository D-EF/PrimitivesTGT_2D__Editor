<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <link rel="stylesheet" href="/css/basics.css">
    <link rel="stylesheet" href="./css/Editor.css">
</head>
<body>
    <template id="template_main">
        <main class="dom-Body-Root" 
            ctrl-id="root_hand"
            >
            <div class="canvas-box">
                <div ctrl-id="canvas_main"
                pa-mousedown="this.mousedownHand__canvas_Main(e)"
                pa-wheel="this.wheelHand__canvas_Main(e)"
                pa-resize="this.refresh_ViewBox()"
                class="canvas-view"
                tabindex="1" 
                pa-mouseenter="tgt.focus();"
                pa-mousemove="this._mouse_position__view=this.create_ViewPoint(e);this._mouse_position__canvas=this.create_CanvasPoint(e);"
                pa-mouseover="tgt.blur();"
                pa-contextmenu="stopPE(e);this.call_ContextMenu()"
                >
                </div>
            </div>

            <div class="contextMenu-box" ctrl-id="contextMenu" ctrl-child_ctrl="ContextMenu" ctrl-child_ctrl_arguments="this.contextMenu_Init()"></div>
            <div class="toolBox-box" ctrl-id="toolBox" ctrl-child_ctrl="ToolBox" ctrl-child_ctrl_arguments="this.toolbox_Init()"   ></div>
            <div class="ctrlBox-box" ctrl-id="ctrlBox" ctrl-child_ctrl="CtrlBox" ctrl-child_ctrl_arguments="this.ctrlbox_Init()"></div>
            
            <div class="command_status-box">
                ${this.command_status}
            </div>
        </main>
    </template>
    <template id="template_contextMenu">
        <div class="contextMenu-main"
            ctrl-id="contextMenu_main"
            pa-click="this.elements['contextMenu_main'].style.display='none'"
            pa-contextmenu="stopPE(e);"
        >
        </div>
    </template>
    <template id="template_toolBox">
        <ctrlstyle>
            .toolBox-list .toolBox-item:nth-child(${this.actIndex+1}) i{
                background-color:var(--colorC)
            }
        </ctrlstyle>
        <div class="toolBox-main">
            <ul class="toolBox-list" ctrl-for="this.i=0;this.i<this.data.list.length;++this.i">
                <li class="toolBox-item" pa-click="this.tabTool(${this.i});" title="${this.data.list[this.i].name}">
                    <i class="toolBox-item-icon iconSpritesSvg iconSpritesSvg-${this.data.list[this.i].u+''+this.data.list[this.i].v} "></i>
                </li>
            </ul>
        </div>
    </template>
    <template id="template_ctrlBox">
        <div class="ctrlBox-main">
            <div class="ctrlBox-subModuleBox">
                <h5>TGT Assets</h5>
                <div ctrl-id="_tgtAssets" ctrl-child_ctrl="Ctrl_tgtAssets" ctrl-child_ctrl_arguments="this.tgtAssets_Init()"></div>
            </div>
            <div class="ctrlBox-subModuleBox">
                <h5>Transform matrix</h5>
                <div ctrl-id="_Matrix2x2T" ctrl-child_ctrl="Ctrl_Matrix2x2T"></div>
            </div>
        </div>
    </template>
    <template id="template_ctrl_Matrix2x2T">
        <div>
            <div class="ctrlBox-Matrix2x2T-main"
                pa-mouseover="this.focus_Input(e.target)"
                pa-mouseleave="this.blur()"
                pa-wheel="this.wheel(e)"
            >
                <div><input pa-change="this.changeM(tgt.ctrl_id,tgt.value)" ctrl-id="a">  <span>m11</span></div>
                <div><input pa-change="this.changeM(tgt.ctrl_id,tgt.value)" ctrl-id="b">  <span>m21</span></div>
                <div><input pa-change="this.changeM(tgt.ctrl_id,tgt.value)" ctrl-id="c">  <span>m12</span></div>
                <div><input pa-change="this.changeM(tgt.ctrl_id,tgt.value)" ctrl-id="d">  <span>m22</span></div>
                <hr/><hr/>
                <div><input pa-change="this.changeM(tgt.ctrl_id,tgt.value)" ctrl-id="e">   <span>_tx</span></div>
                <div><input pa-change="this.changeM(tgt.ctrl_id,tgt.value)" ctrl-id="f">   <span>_ty</span></div>
            </div>
            <div class="ctrlBox-Matrix2x2T-buttons">
                <div>
                    <span class="tip">Tip:you can wheel to change value. </span>
                    <button class="ctrlBox-Matrix2x2T-button">reload</button>
                    <button class="ctrlBox-Matrix2x2T-button" pa-click="this.normalize();">normalize</button>
                </div>
                <div>
                    <label class="ctrlBox-Matrix2x2T-button" for="always_reset">always</label>
                    <input class="ctrlBox-Matrix2x2T-button" type="checkbox" name="always_reset" id="always_reset">
                    <button class="ctrlBox-Matrix2x2T-button">repop</button>
                </div>
            </div>
        </div>
    </template>
    <template id="template_ctrl_tgtAssets">
        <ctrlstyle>
            ${this.folded_CSS_Select}{
                display:none;
            }
        </ctrlstyle>
        <div>
            <ul ctrl-id="tgt_list" class="ctrlBox-tgtAssets_main" ctrl-for="this.group_iterator.init();this.group_iterator.judge_IsNotEnd();this.group_iterator.next()" pa-click="this.clickHand_Item(e)">
                <li ctrl-id="tgt_item" index="${this.group_iterator.get_now__Di()}" depth="${this.group_iterator.get_now__Depth()}" child_length="${this.group_iterator.get_Now().data.length}" 
                    class="ctrlBox-tgtAssets-item ctrlBox-tgtAssets-item-color_${this.group_iterator.get_now__Depth()%3} unrap_ellipsis"
                    api-attr-path="Array.from(this.group_iterator.get_now__Path())"
                    ctrl-style="margin-left:${this.group_iterator.get_now__Depth()*12}px;">
                    <i class="ctrlBox-tgtAssets-focusBtn ${(this.is_Focus(this.group_iterator.get_now__Path())?((this.old_index=this.group_iterator.get_now__Di()),'ctrlBox-tgtAssets-focusBtn-editing'):'')+' '+(this.focusIndex(this.group_iterator.get_now__Path())?'ctrlBox-tgtAssets-focusBtn-selecting':'')}" ctrl-id="focusBtn"></i>
                    <i class="ctrlBox-tgtAssets-visibility"><i class="iconSpritesSvg iconSpritesSvg-${this.group_iterator.get_Now().visibility?3:4}0"></i>
                    </i>
                    ${this.group_iterator.get_Now().name}
                </li>
            </ul>
        </div>
    </template>
    <script src="./js/Editor.js" type="module"></script>
</body>
</html>
