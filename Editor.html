<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <link rel="stylesheet" href="/css/basics.css">
    <link rel="stylesheet" href="./css/Editor.css">
</head>
<body>
    <template id="template_toolBox">
        <ctrlstyle>
            .toolBox-list>.toolBox-item:nth-child(${}) {
            }
        </ctrlstyle>
        <div class="toolBox-main">
            <ul class="toolBox-list" ctrl-for="this.i=0;this.i<this.data.list.length;++this.i">
                <li class="toolBox-item" pa-click="this.tabTool(${this.i});" title="${this.data.list[this.i].name}" pa-click="console.log(this.i)">
                    <i class="toolBox-item-icon iconSpritesSvg iconSpritesSvg-${this.data.list[this.i].u+''+this.data.list[this.i].v} "></i>
                </li>
            </ul>
        </div>
    </template>
    <template id="template_ctrlBox">
        <div class="ctrlBox-main">
            <div ctrl-child_ctrl="Ctrl_Matrix2x2T"></div>
        </div>
    </template>
    <template id="template_ctrl_Matrix2x2T">
        <div>
            <div class="ctrlBox-Matrix2x2T-main"
            pa-mouseover="this.focus_input(e.target)"
            pa-mouseout="this.blur()"
            >
                <div><input type="number" ctrl-id="m11">  <span>m11</span></div>
                <div><input type="number" ctrl-id="m21">  <span>m21</span></div>
                <div><input type="number" ctrl-id="m12">  <span>m12</span></div>
                <div><input type="number" ctrl-id="m22">  <span>m22</span></div>
                <hr/><hr/>
                <div><input type="number" ctrl-id="tx">   <span>_tx</span></div>
                <div><input type="number" ctrl-id="ty">   <span>_ty</span></div>
            </div>
            <div>
                <button>reload</button>
            </div>
            <div>
                <button>reset</button>
            </div>
        </div>
    </template>
    
    <div id="main-box">
        
    </div>
    <div id="toolBox-box">

    </div>
    <div id="ctrlBox-box">
        
    </div>
    <script src="./js/Editor.js" type="module"></script>
</body>
</html>
