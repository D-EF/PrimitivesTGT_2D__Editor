<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <link rel="stylesheet" href="/css/basics.css">
    <link rel="stylesheet" href="./css/Editor.css">
</head>
<body>
    <template id="template_toolBox">
        <ctrlstyle>
            .toolBox-list .toolBox-item:nth-child(${this.actIndex+1}) i{
                background-color:var(--colorC)
            }
        </ctrlstyle>
        <div class="toolBox-main">
            <ul class="toolBox-list" ctrl-for="this.i=0;this.i<this.data.list.length;++this.i">
                <li class="toolBox-item" pa-click="this.tabTool(${this.i});" title="${this.data.list[this.i].name}">
                    <i class="toolBox-item-icon iconSpritesSvg iconSpritesSvg-${this.data.list[this.i].u+''+this.data.list[this.i].v} "></i>
                </li>
            </ul>
        </div>
    </template>
    <template id="template_ctrlBox">
        <div class="ctrlBox-main">
            <div ctrl-child_ctrl="Ctrl_Matrix2x2T"></div>
        </div>
    </template>
    <template id="template_ctrl_Matrix2x2T">
        <div>
            <div class="ctrlBox-Matrix2x2T-main"
                pa-mouseover="this.focus_input(e.target)"
                pa-mouseout="this.blur()"
                pa-wheel="this.wheel(e)"
            >
                <div><input pa-change="this.changeM(tgt.ctrlID,tgt.value)" value="${this.editing_matrix.a}" ctrl-id="a">  <span>m11</span></div>
                <div><input pa-change="this.changeM(tgt.ctrlID,tgt.value)" value="${this.editing_matrix.b}" ctrl-id="b">  <span>m21</span></div>
                <div><input pa-change="this.changeM(tgt.ctrlID,tgt.value)" value="${this.editing_matrix.c}" ctrl-id="c">  <span>m12</span></div>
                <div><input pa-change="this.changeM(tgt.ctrlID,tgt.value)" value="${this.editing_matrix.d}" ctrl-id="d">  <span>m22</span></div>
                <hr/><hr/>
                <div><input pa-change="this.changeM(tgt.ctrlID,tgt.value)" value="${this.editing_matrix.e}" ctrl-id="tx">   <span>_tx</span></div>
                <div><input pa-change="this.changeM(tgt.ctrlID,tgt.value)" value="${this.editing_matrix.f}" ctrl-id="ty">   <span>_ty</span></div>
            </div>
            <div class="ctrlBox-Matrix2x2T-buttons">
                <div>
                    <span class="tip">Tip:you can wheel to change value. </span>
                    <button class="ctrlBox-Matrix2x2T-button">reload</button>
                </div>
                <div>
                    <label class="ctrlBox-Matrix2x2T-button" for="always_reset">always</label>
                    <input class="ctrlBox-Matrix2x2T-button" type="checkbox" name="always_reset" id="always_reset">
                    <button class="ctrlBox-Matrix2x2T-button">reset_</button>
                </div>
            </div>
        </div>
    </template>
    
    <div id="canvas-box">
        <div id="canvas-view">
            <canvas id="canvas" width="500" height="500"></canvas>
        </div>
    </div>
    <div id="toolBox-box"></div>
    <div id="ctrlBox-box"></div>
    <script src="./js/Editor.js" type="module"></script>
</body>
</html>
